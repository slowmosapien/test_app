5.5 1783.24 1475.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M541.5 1522.5 1783.24 1522.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M541.5 1568.5 1783.24 1568.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M676.5 0.500053 676.5 1600.5" stroke="#FF0000" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M0 0 1.97816 1455.67" stroke="#000000" stroke-width="4" stroke-miterlimit="8" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 1160.98 144)"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(792.832 54)">Finding Slope Using Slope<tspan font-size="48" x="510.167" y="0">-</tspan><tspan font-size="48" x="524.833" y="0">Intercept Formula</tspan><tspan font-size="48" x="325.813" y="58">(y = mx + b) </tspan><tspan font-weight="400" font-size="37" x="391.694" y="130">Find the slope for the line:</tspan><tspan font-weight="400" font-size="37" x="519.194" y="175">2</tspan><tspan font-weight="400" font-size="37" x="538.194" y="175">1</tspan><tspan font-weight="400" font-size="37" x="557.194" y="175">x </tspan><tspan font-weight="400" font-size="37" x="581.86" y="175">+ 3y = 15</tspan><tspan font-weight="400" font-size="37" x="-106.933" y="130">Slope</tspan><tspan font-weight="400" font-size="37" x="-23.4333" y="130">-</tspan><tspan font-weight="400" font-size="37" x="-11.9333" y="130">intercept formula </tspan><tspan font-weight="400" font-size="37" x="-106.933" y="175">identifies the slope and y</tspan><tspan font-weight="400" font-size="37" x="272.72" y="175">-</tspan><tspan font-weight="400" font-size="37" x="-106.933" y="220">intercept of a line. To solve, I </tspan><tspan font-weight="400" font-size="37" x="-106.933" y="264">must rearrange the equation </tspan><tspan font-weight="400" font-size="37" x="-106.933" y="309">into y = mx + b. </tspan><tspan font-weight="400" font-size="37" x="-106.933" y="354">y and x = coordinates</tspan><tspan font-weight="400" font-size="37" x="-106.933" y="399">m = slope</tspan><tspan font-weight="400" font-size="37" x="-106.933" y="444">b = y</tspan><tspan font-weight="400" font-size="37" x="-34.7666" y="444">-</tspan><tspan font-weight="400" font-size="37" x="-23.2666" y="444">intercept</tspan><tspan font-weight="400" font-size="37" x="577.337" y="556">2</tspan><tspan font-weight="400" font-size="37" x="596.337" y="556">1</tspan><tspan font-weight="400" font-size="37" x="615.337" y="556">x + 3y = 15</tspan><tspan font-weight="400" font-size="37" x="581.171" y="601">-</tspan><tspan font-weight="400" font-size="37" x="592.671" y="601">21x           </tspan><tspan font-weight="400" font-size="37" x="740.337" y="601">-</tspan><tspan font-weight="400" font-size="37" x="751.837" y="601">21x</tspan><tspan font-weight="400" font-size="37" x="571.584" y="870">3y</tspan><tspan font-weight="400" font-size="37" x="615.917" y="870">= </tspan><tspan font-weight="400" font-size="37" x="643.084" y="870">-</tspan><tspan font-weight="400" font-size="37" x="654.584" y="870">21x + 15</tspan></text><path d="M1364 927.991 1400 927.991 1400 929.991 1364 929.991Z" fill-rule="evenodd"/><path d="M1436 927.991 1575 927.991 1575 929.991 1436 929.991Z" fill-rule="evenodd"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1374 968)">3            3<tspan font-size="37" x="-687.115" y="-361">Step 1</tspan><tspan font-size="37" x="-592.182" y="-361">:</tspan><tspan font-size="37" x="-573.682" y="-361">I must put the </tspan><tspan font-size="37" x="-687.115" y="-316">equation into slope</tspan><tspan font-size="37" x="-393.841" y="-316">-</tspan>intercept <tspan font-size="37" x="-687.115" y="-271">form. To do this, I must isolate </tspan><tspan font-size="37" x="-687.115" y="-227">y. I begin by subtracting 21x </tspan><tspan font-size="37" x="-687.115" y="-182">from each side of the </tspan><tspan font-size="37" x="-687.115" y="-137">equation</tspan><tspan font-size="37" x="-689.835" y="-49">Step 2: To isolate y, I now </tspan><tspan font-size="37" x="-689.835" y="-4">divide each side of the </tspan><tspan font-size="37" x="-689.835" y="41">equation by 3</tspan><tspan font-size="37" x="16.6605" y="185">y</tspan><tspan font-size="37" x="50.4939" y="185">= </tspan><tspan font-size="37" x="77.6605" y="185">-</tspan>7x + 5<tspan font-size="37" x="-9.75952" y="230">Slope =</tspan><tspan font-size="37" x="109.407" y="230">m</tspan><tspan font-size="37" x="147.74" y="230">=</tspan><tspan font-size="37" x="174.907" y="230">-</tspan>7<tspan font-size="37" x="82.5739" y="319">-</tspan>7<tspan font-size="37" x="-687.115" y="183">Step 3: Using slope</tspan><tspan font-size="37" x="-399.848" y="183">-</tspan>intercept <tspan font-size="37" x="-687.115" y="228">formula, I see that </tspan><tspan font-size="37" x="-401.581" y="228">-</tspan>7 = m, <tspan font-size="37" x="-687.115" y="273">which is the slope. Thus, the </tspan><tspan font-size="37" x="-687.115" y="317">answer is </tspan><tspan font-size="37" x="-537.122" y="317">-</tspan>7 </text><path d="M1448.5 1273.5C1448.5 1260.8 1460.14 1250.5 1474.5 1250.5 1488.86 1250.5 1500.5 1260.8 1500.5 1273.5 1500.5 1286.2 1488.86 1296.5 1474.5 1296.5 1460.14 1296.5 1448.5 1286.2 1448.5 1273.5Z" stroke="#000000" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/></g></svg>