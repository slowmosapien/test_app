ill-rule="evenodd"/><path d="M541.5 1430.5 1783.24 1430.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M541.5 1475.5 1783.24 1475.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M541.5 1522.5 1783.24 1522.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M541.5 1568.5 1783.24 1568.5" stroke="#4472C4" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M676.5 0.500053 676.5 1600.5" stroke="#FF0000" stroke-width="3" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M0 0 12.8955 1385.67" stroke="#000000" stroke-width="4" stroke-miterlimit="8" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 801.896 0)"/><path d="M0 0 1241.74 0.000104987" stroke="#000000" stroke-width="4" stroke-miterlimit="8" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 1780.74 1386)"/><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="700" font-size="59" transform="translate(930.914 114)">Causes of Industrial Revolution</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(841.32 187)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(889.32 187)">Changes in Europe caused I.R.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(841.32 232)">1. Agricultural Revolution</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(889.32 277)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(943.32 277)">New techniques/technology created more food</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(889.32 321)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(943.32 321)">More food = population growth</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(841.32 411)">2. Transportation</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(889.32 456)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(937.32 456)">Steam locomotive = faster/cheaper shipping</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 561)">3. Capitalism</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 606)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 606)">Adam Smith</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1088.76 606)">–</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1115.93 606)">“father of capitalism” 1</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="25" transform="translate(1467.43 595)">st</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1493.65 606)">to write about it</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 651)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 651)">Definition: economic system in which people/companies</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 695)">freely buy/sell with no gov. intervention</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 740)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 740)">Profit motive for businesses</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 830)">4.Growing population</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 875)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 875)">More people means more workers</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 919)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 919)">More demand/people to buy products</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 1054)">5. Textile industry</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 1099)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 1099)">Before I.R., cottage industry created good</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 1143)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(943.092 1143)">Products made in homes</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 1188)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 1188)">Flying shuttle allowed for faster textile production</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(847.092 1233)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 1233)">Factories were developed</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(895.092 1278)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(943.092 1278)">Led to faster/cheaper production</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(581.805 175)">What are are</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(581.805 220)">the 5 causes</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(581.805 265)">of I.R.?</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 369)">Why is the Ag.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 414)">Rev.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 459)">Important?</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 609)">How are</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 654)">capitalism and</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 699)">population</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 743)">related?</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1060)">Describe how</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1105)">the textile</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1150)">industry</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1194)">changed</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1239)">during the I.R.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(698.913 1417)">Several factors in European society contributed to the I.R. The</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(698.913 1462)">agricultural revolution led to more people, which provided more</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(698.913 1507)">workers and more demand for products. Technological changes led to</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(698.913 1551)">the development of factories in the textile industry, leading to cheaper</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(698.913 1596)">and faster products and more profit for businesses.</text></g></svg>