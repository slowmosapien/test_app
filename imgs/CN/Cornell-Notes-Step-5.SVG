ont-size="37" transform="translate(904.961 318)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(958.961 318)">More food = population growth</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(856.961 408)">2. Transportation</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(904.961 453)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(952.961 453)">Steam locomotive = faster/cheaper shipping</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 564)">3. Capitalism</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 609)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 609)">Adam Smith</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1099.03 609)">–</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1126.19 609)">“father of capitalism” 1</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="25" transform="translate(1477.69 598)">st</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(1503.91 609)">to write about it</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 654)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 654)">Definition: economic system in which people/companies</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 698)">freely buy/sell with no gov. intervention</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 743)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 743)">Profit motive for businesses</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 833)">4.Growing population</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 878)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 878)">More people means more workers</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 922)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 922)">More demand/people to buy products</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 1057)">5. Textile industry</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 1102)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 1102)">Before I.R., cottage industry created good</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 1146)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(953.361 1146)">Products made in homes</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 1191)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 1191)">Flying shuttle allowed for faster textile production</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(857.361 1236)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 1236)">Factories were developed</text><text font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(905.361 1281)">•</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(953.361 1281)">Led to faster/cheaper production</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(581.805 175)">What are are</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(581.805 220)">the 5 causes</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(581.805 265)">of I.R.?</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 369)">Why is the Ag.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 414)">Rev.</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 459)">Important?</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 605)">How are</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 650)">capitalism and</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 695)">population</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 739)">related?</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1061)">Describe how</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1106)">the textile</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1151)">industry</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1195)">changed</text><text font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="37" transform="translate(566.163 1240)">during the I.R.</text></g></svg>